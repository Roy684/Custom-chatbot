<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>
<body>
    <button class="chatbot-toggler">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
        <header>
            <h2>Chatbot</h2>
            <span class="material-symbols-outlined">close</span>
        </header>
        <ul id="chatbox" class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p> Welcome to LiveChat!</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea id="user-input" placeholder="Enter a message..." required></textarea>
            <span id="send-btn" class="material-symbols-outlined">send</span>
        </div>
    </div>

    <script>
        const chatbotToggler = document.querySelector(".chatbot-toggler");
        document.getElementById("send-btn").addEventListener("click", function() {
            let userInput = document.getElementById("user-input").value;
            if (userInput.trim() !== "") {
                addMessage("chat outgoing", `<p>${userInput}</p>`);
                fetch("/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message: userInput })
                })
                .then(response => response.json())
                .then(data => {
                    addMessage("chat incoming", `<span class="material-symbols-outlined">smart_toy</span><p>${data.response}</p>`);
                });
                document.getElementById("user-input").value = "";
            }
        });

        function addMessage(className, message) {
            let chatBox = document.getElementById("chatbox");
            let messageElement = document.createElement("li");
            messageElement.className = className;
            messageElement.innerHTML = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        chatbotToggler.addEventListener("click", () => document.body.classList.toggle("show-chatbot"));
    </script>
</body>
</html>
